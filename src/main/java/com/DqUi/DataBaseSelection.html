<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./try.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signupsec1">
          <form action="" class="sign-in-form">
            <table >
              <tbody>
             <tr>
               <td class="tab"><h3>Databases :&emsp;</h3></td>
      
               <td> 
                <div class="dropdowns">
                 <select>
                 <option value="">--select--</option>
                 <option value="option1">Postgres</option>
                 <option value="option2">Oracle</option>
                 <option value="option3">Mysql</option>
                 </select>
                </div> 
                </td>
             </tr>
             <tr>
                <td><h3>Port :</h3></td>
                <td><input type="text" class="numeric-input" placeholder="Enter port number" required></td>
             </tr>
             <tr>
                <td><h3>Hostname : </h3></td>
                <td><input type="text" class="numeric-input" placeholder="Enter Host name" required></td>
             </tr>
             <tr>
                <td><h3>User :</h3></td>
                <td><input type="text" class="numeric-input" placeholder="Enter port name" required></td>
            </tr>
            <tr>
                <td><h3>Password :</h3></td>
                <td><input type="password" class="numeric-input" placeholder="Enter port number" required></td>
            </tr>   
          </tbody>
          </table>
            <button class="btn solid">  <a href="profilingORcustom.html">Submit</a></button>
          </form>
        </div>
      </div>
      <div class="panels-container">

       <div class="panel left-panel">
            <div class="content">
                <h3></h3>
                <h3></h3>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
