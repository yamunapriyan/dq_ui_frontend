<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./try.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <div class="image-container">
              <table>
                <tbody class="tablepicture">
                <tr>
                  <td><img src="https://www.capgemini.com/wp-content/themes/capgemini2020/assets/images/logo.svg" alt="description of the image">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                  <td><img src="https://res.cloudinary.com/talend/image/upload/q_auto/v1700581361/qlik/testing/glossary/Qlik_Logo_Trademark_2_Color_Positive_RGB_2_itwa1t_cibcft.svg" alt=""></td>
                </tr>
              </tbody>
              </table>
            </div>
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
          
              <button onclick="login()"class="btn solid">  <a href="DataBaseSelection.html">Login</a></button>
          
          </form>
        </div>
      </div>
      <div class="panels-container">

       <div class="panel left-panel">
            <div class="content">
                <h3></h3>
                <h3></h3>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="app.js">
        
    </script>
  </body>
</html>
